[tool.poetry]
name = "dtecflex-extract-api"
version = "0.1.0"
description = ""
authors = ["Gabriel Fernandes <gabriel.fernades@meuvidraceiro.com.br>"]
packages = [{include = "dtecflex_extract_api", from = "src"}]

[tool.poetry.dependencies]
python = "^3.12"
celery = {extras = ["redis"], version = ">=5.5.3"}
fastapi = {extras = ["all", "standard"], version = ">=0.115.13"}
flower = ">=2.0.1"
redis = ">=5.2.1"
requests = ">=2.32.4"
sqlalchemy = ">=2.0.41"
xlsxwriter = ">=3.2.5"
pymysql = ">=1.1.1,<2.0.0"
trafilatura = ">=2.0.0,<3.0.0"
beautifulsoup4 = ">=4.13.4,<5.0.0"
playwright = ">=1.54.0,<2.0.0"
openai = ">=1.97.1,<2.0.0"
python-dotenv = ">=1.1.1,<2.0.0"
passlib = {extras = ["bcrypt"], version = ">=1.7.4,<2.0.0"}
pyjwt = ">=2.10.1,<3.0.0"
python-multipart = ">=0.0.20,<0.0.21"
python-jose = {extras = ["cryptography"], version = ">=3.5.0,<4.0.0"}
mysql-connector-python = ">=9.4.0,<10.0.0"
uvicorn = {extras = ["standard"], version = ">=0.35.0,<0.36.0"}
gunicorn = ">=23.0.0,<24.0.0"
pydantic-settings = ">=2.0.0,<3.0.0"

[tool.poetry.group.dev.dependencies]
flower = "^2.0.1"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
